<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>xxjingyi's Page</title>

        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">

        <script type="text/javascript" src="js/script.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    </head>
    <body background="source/bg.jpg">
        <div id="body">
            <div id="head">
                <img src="source/title.png" height="100px" width="100px" alt="" />
            </div>
            <div style="text-align: center; padding-bottom: 40px;">
                <form method="get" action="https://cn.bing.com/search?q=" target="_blank">
                    <input type="text" class="q" placeholder="search on bing" name="q" id="search" />
                </form>
            </div>
            
            <div style="text-align: center; width: 20%;">
                <a href="https://www.microsoft.com/">
                    <button type="button" class="btn">
                        <img src="https://www.microsoft.com/favicon.ico?v2" height="32px" width="32px" />
                        <br />
                        <h6>Microsoft</h6>
                    </button>
                </a>
            </div>
            <div style="text-align: center; width: 20%;">
                <a href="https://github.com/">
                    <button type="button" class="btn">
                        <img src="https://github.githubassets.com/apple-touch-icon-144x144.png" height="32px" width="32px" />
                        <br />
                        <h6>Github</h6>
                    </button>
                </a>
            </div>
    </body>
</html>
